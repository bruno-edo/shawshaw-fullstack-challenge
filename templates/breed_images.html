<div class="form-group row col-md-12">
    <h1>Breed Images</h1>
</div>

<div class="form-group row">
    <div class="col-md-12">
        <h2 class="font-weight-bold align-middle">
            {{selectedBreed.name}}
            <button class="btn btn-light" ng-click="toggleFavorite(breed)">
                <i class="fa fa-lg" aria-hidden="true" ng-class="breed.favorite ? 'fa-star favorite' : 'fa-star-o '"></i>
            </button>
        </h2>
    </div>
</div>

<div class="form-group row">
    <div class="col-md-4" ng-repeat="photo in selectedBreed.breedPhotoList">
        <img src="{{photo}}" class="img-fluid img-thumbnail">
    </div>
</div>
