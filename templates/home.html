<div class="form-group row col-md-12" ng-init="getDogBreeds">
    <h1>Home</h1>
</div>

<div class="form-group row">
    <div class="col-md-1 text-center">
        <label for="dog-breeds-search" class="col-form-label font-weight-bold">Search</label>
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>        
    </div>
    <div class="col-md-5">
        <input type="text" class="form-control" id="dog-breeds-search" placeholder="Search for breeds..." ng-model="breedSearchKeyword">
    </div>
</div>

<div class="form-group row" ng-if="loading">
    <div class="col-md-12 text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="form-group row" ng-if="!loading">
    <div class="col-md-12">
        <table class="table table-striped">
            <tr>
                <th class="w-75">Breed</th>
                <th></th>
            </tr>
            <tr ng-repeat="breed in breedList | filter: breedSearchKeyword">
                <td class="align-middle">
                    <a ui-sref="breed-images({'breedName': breed.name})">{{breed.name}}</a>
                </td>
                <td class="pull-right align-middle">
                    <button class="btn btn-light" ng-click="toggleFavorite(breed)" title="Favorite">
                        <i class="fa fa-lg" aria-hidden="true" ng-class="breed.favorite ? 'fa-star favorite' : 'fa-star-o '"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div> 
</div>
