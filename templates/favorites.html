<div class="form-group row col-md-12">
    <h1>Favorites</h1>
</div>


<div class="form-group row" ng-if="loading">
    <div class="col-md-12 text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="form-group row" ng-if="!loading">
    <div class="col-md-12" ng-repeat="breed in favoriteBreeds">
        <h2 class="font-weight-bold align-middle">
            {{breed.name}}
            <!-- Change button to be delete only -->
            <button class="btn btn-light" ng-click="toggleFavorite()">
                <i class="fa fa-lg" aria-hidden="true" ng-class="breed.favorite ? 'fa-star favorite' : 'fa-star-o '"></i>
            </button>
        </h2>
        <div class="col-md-4" ng-repeat="photo in breed.photos">
            <img src="{{photo}}" class="img-fluid img-thumbnail mx-auto d-block">
        </div>
    </div>
</div>
