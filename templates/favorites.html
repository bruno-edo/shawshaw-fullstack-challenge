<div class="form-group row col-md-12">
    <h1>Favorites</h1>
</div>

<div class="form-group row" ng-if="loading">
    <div class="col-md-12 text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div ng-if="!loading">
    <div class="row" ng-repeat="breed in favoriteBreeds">
        <div class="col-md-12">
            <h2 class="font-weight-bold align-middle">
                {{breed.name}}
                <!-- Change button to be delete only -->
                <button class="btn btn-light" ng-click="removeFromFavorites(breed)" title="Remove from favorites">
                    <i class="fa fa-times-circle-o fa-2x remove-favorite" aria-hidden="true"></i>                
                </button>
            </h2>
        </div>
        <div class="col-md-4 col-xs-12" ng-repeat="photo in breed.images">
            <img src="{{photo}}" class="img-fluid img-thumbnail mx-auto d-block">
        </div>
        <hr class="col-md-12" />
    </div>
</div>
